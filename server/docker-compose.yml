name: ai-sdk-bhvr

services:
  postgres:
    image: pgvector/pgvector:pg17 # PostgreSQL with pgvector support
    container_name: ai-sdk-bhvr-postgres
    environment:
      POSTGRES_DB: ai-sdk-bhvr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ai-sdk-bhvr_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ai-sdk-bhvr_postgres_data:
